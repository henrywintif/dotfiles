<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<!-- -->
<fontconfig>
 <!-- Generic name aliasing -->
 <alias>
  <family>monospace</family>
  <prefer>
   <family>MesloLGS NF</family>      
   <family>Liberation Mono</family>
   <family>Braille</family>
  </prefer>
 </alias>
 <dir>~/.fonts</dir>
</fontconfig>
